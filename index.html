<head>
    <meta charset="UTF-8">

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

            <a class="navbar-brand" href="./index.html">LetterUtils</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" href="./About.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Form  -->

    <div class="container my-4">
        <h2>Fill this form to generate your letter!!</h2>
        <form class="w-75" method="get" id="letter-form" action="./output.html">
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" name="to" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" />
            </div>
            <div class="mb-3">
                <label for="csc" class="form-label">City, State, Country</label>
                <input type="text" class="form-control" name="csc" />
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="number" class="form-control" name="pincode" />
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" />
            </div>
            <div class="mb-3">
                <label for="salutation" class="form-label">Salutation</label>
                <input type="text" class="form-control" name="salutation" />
            </div>
            <div class="mb-3">
                <label for="receiver" class="form-label">Receiver</label>
                <input type="text" class="form-control" name="receiver" />
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" id="body" rows="3" name="body"></textarea>
            </div>
            <div class="mb-3">
                <label for="esalutation" class="form-label">Ending Salutation</label>
                <input type="text" class="form-control" name="esalutation" />
            </div>
            <div class="mb-3">
                <label for="yname" class="form-label">Your Name</label>
                <input type="text" class="form-control" name="yname" />
            </div>
            <div class="mb-3">
                <label for="ydesignation" class="form-label">Your Designation</label>
                <input type="text" class="form-control" name="ydesignation" />
            </div>
            <div class="mb-3">
                <label for="yemail" class="form-label">Your Email</label>
                <input type="email" class="form-control" name="yemail" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>





    <!-- Footer -->

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            </ul>
        </footer>
    </div>
